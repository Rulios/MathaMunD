	<script>

		var urlG = 'prgfiles/formSuggestion.php';
		var methodF = 'POST';
		

		
		
		$(document).ready(function(){

		//La parte de e.preventDefault() sirve 
		//para prevenir de que el action del form
		//nos redireccione a formSuggestion.php
		$('#frmSugg').on('submit', function(e){
			var comentarios = $('#comments').val();
			e.preventDefault();
			

			if(comentarios == '' || typeof comentarios == undefined){

				alert('Introduzca un mensaje');

			}else{

				$.ajax({
				url: urlG,
				type: methodF,
				data: {comments: comentarios},

				success: function(respond){
					console.log(respond);
				},

				error: function(jqXHR, status, error){

					console.log(status);
					console.log(error);

				},

				complete: function(jqXHR, state){
					console.log(state);
					
					$('#buttonToSubmit').val('SUGERENCIA ENVIADA!');
					$('#buttonToSubmit').css('width','auto');
					$('#buttonToSubmit').css('background-color', 'grey');
					$('#buttonToSubmit').css('color', 'green');
					$('#buttonToSubmit').addClass('disable');
				}


				})

			}	
			
		
		})

		})

	</script>
